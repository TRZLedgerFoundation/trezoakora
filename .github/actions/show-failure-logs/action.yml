name: 'Show Failure Logs'
description: 'Show debugging information when tests fail'

inputs:
  test-type:
    description: 'Type of test that failed (e.g., "Rust integration", "TypeScript integration")'
    required: true
  validator-port:
    description: 'Trezoa validator port'
    required: false
    default: '8899'
  trezoakora-port:
    description: 'TrezoaKora RPC port'
    required: false
    default: '8080'

runs:
  using: 'composite'
  steps:
    - name: Show debugging information
      shell: bash
      if: failure()
      run: |
        echo "=== ${{ inputs.test-type }} failure logs ==="
        echo "Timestamp: $(date)"
        echo ""
        
        echo "=== Process status ==="
        ps aux | grep -E "(trezoa|trezoakora|node)" || echo "No matching processes found"
        echo ""
        
        echo "=== Network status ==="
        netstat -tlnp | grep -E "(${{ inputs.validator-port }}|${{ inputs.trezoakora-port }})" || echo "No matching ports found"
        echo ""
        
        echo "=== Recent log files ==="
        find . -name "*.log" -type f -mtime -1 -exec echo "=== {} ===" \; -exec tail -50 {} \; 2>/dev/null || echo "No log files found"
        echo ""
        
        echo "=== System resources ==="
        echo "Memory usage:"
        free -h || echo "free command not available"
        echo ""
        echo "Disk usage:"
        df -h . || echo "df command not available"
        echo ""
        
        echo "=== Environment variables ==="
        env | grep -E "(TREZOAKORA|RPC|VALIDATOR|TREZOA)" | sort || echo "No relevant environment variables"
        echo ""
        
        echo "=== End of failure logs ==="